<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a237e" />
      <stop offset="100%" stop-color="#0d47a1" />
    </linearGradient>
  </defs>

  <!-- Base shape with gradient -->
  <rect x="20" y="20" width="260" height="160" rx="15" fill="url(#logoGradient)" stroke="#0a1444" stroke-width="2" />

  <!-- Ballot box icon -->
  <rect x="100" y="80" width="100" height="70" rx="5" fill="#ffffff" stroke="#002171" stroke-width="2" />
  <rect x="130" y="60" width="40" height="20" rx="2" fill="#ffffff" stroke="#002171" stroke-width="2" />
  <line x1="130" y1="80" x2="130" y2="60" stroke="#002171" stroke-width="2" />
  <line x1="170" y1="80" x2="170" y2="60" stroke="#002171" stroke-width="2" />
  
  <!-- Ballot paper -->
  <rect x="140" y="90" width="20" height="30" fill="#e0e0e0" stroke="#002171" stroke-width="1" />
  <line x1="145" y1="100" x2="155" y2="100" stroke="#002171" stroke-width="1" />
  <line x1="145" y1="110" x2="155" y2="110" stroke="#002171" stroke-width="1" />
  
  <!-- Checkmark -->
  <path d="M135 95 L140 105 L155 85" stroke="#4caf50" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Title text -->
  <text x="150" y="170" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">ELECTION SYSTEM</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="15" fill="#bbdefb" fill-opacity="0.3" />
  <circle cx="250" cy="50" r="15" fill="#bbdefb" fill-opacity="0.3" />
  <circle cx="50" cy="150" r="15" fill="#bbdefb" fill-opacity="0.3" />
  <circle cx="250" cy="150" r="15" fill="#bbdefb" fill-opacity="0.3" />
</svg>